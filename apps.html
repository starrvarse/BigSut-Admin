<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container">
        <h1>Apps</h1>
        <button id="create-app-btn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create App
        </button>

        <!-- Table displaying apps -->
        <table class="app-table">
            <thead>
                <tr>
                    <th>App Name</th>
                    <th>Module</th>
                    <th>Platform</th>
                    <th>Version</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appTableBody">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Popup Modal for Creating/Editing an App -->
    <div id="create-app-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="form-title">Create a New App</h2>
            <form id="create-app-form">
                <label for="app-name">App Name:</label>
                <input type="text" id="app-name" name="appName" required>

                <label for="module">Module:</label>
                <input type="text" id="module" name="module" required>

                <label for="platform">Platform:</label>
                <select id="platform" name="platform" required>
                    <option value="Android">Android</option>
                    <option value="IOS">IOS</option>
                    <option value="Windows">Windows</option>
                    <option value="MAC">MAC</option>
                </select>

                <label for="version">Version:</label>
                <input type="text" id="version" name="version" required placeholder="Enter app version">

                <!-- Field for downloadable link instead of file upload -->
                <label for="download-link">Download Link:</label>
                <input type="url" id="download-link" name="downloadLink" required placeholder="Enter downloadable link">

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/navbar.js"></script>

    <!-- Apps JavaScript -->
    <script src="js/apps.js"></script>

</body>
</html>
